<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PNGTubie</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <div id="avatarBox">
      <img
        id="sprite"
        src="spriteClosed.png"
        alt="Image not found."
      />
    </div>

    <div id="controlPanel">
      <div id="logo">
        <img src="assets/logo.png" alt="PNGTubie" width="200" height="70" />
      </div>
      <h3>Control panel:</h3>
      <div id="volume-visualizer"></div>
      <div id="slidecontainer">
        <h4>Speaking cutoff threshold:</h4>
        <input
          type="range"
          min="1"
          max="100"
          value="45"
          class="slider"
          id="myRange"
        />
        <p id="sliderValue" style="display: inline">45</p>
        
      </div>
      <h4>Closed mouth:</h4>
      <input
        type="file"
        id="closed"
        name="closed"
        accept="image/*"
        onchange="setClosed(this.files[0])"
      />
      <h4>Open mouth:</h4>
      <input
        type="file"
        id="open"
        name="open"
        accept="image/*"
        onchange="setOpen(this.files[0])"
      />
      <h4>Darkening:</h4>
      <input
      type="range"
      min="1"
      max="100"
      value="90"
      class="slider"
      id="darkness"
      oninput="setDarkness(this.value)"
    />
    <p id="darkVal" style="display: inline">90%</p>
    </div>
    <script type="text/javascript" src="assets/microphoneLevel.js"></script>
  </body>
</html>

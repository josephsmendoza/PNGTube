<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Reactive PNGs</title>
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body>
    <script type="text/javascript" src="assets/microphoneLevel.js"></script>
    <div id="avatarBox">
      <img
        id="sprite"
        src="spriteClosed.png"
        alt="Image not found."
        width="600"
        height="600"
      />
    </div>

    <div id="controlPanel">
      <div id="logo">
        <img src="assets/logo.png" alt="PNGTubie" width="200" height="70" />
      </div>
      <h3>Control panel:</h3>
      <div id="volume-visualizer"></div>
      <h4>Closed mouth:</h4>
      <input
        type="file"
        id="closed"
        name="closed"
        accept="image/*"
        onchange="setClosed(this)"
      />
      <h4>Open mouth:</h4>
      <input
        type="file"
        id="open"
        name="open"
        accept="image/*"
        onchange="setOpen(this)"
      />
      <div id="slidecontainer">
        <p>Speaking cutoff threshold:</p>
        <input
          type="range"
          min="1"
          max="100"
          value="45"
          class="slider"
          id="myRange"
        />
        <p id="sliderValue" style="display: inline">45</p>
      </div>
    </div>
  </body>
</html>
